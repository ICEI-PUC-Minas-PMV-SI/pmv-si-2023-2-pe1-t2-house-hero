<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/PerfilPrestador.css">
    <link rel="stylesheet" href="../styles/Popupperfil.css">
    <link rel="stylesheet" href="../styles/editarperfilprestador.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%3Areorder%3A">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="prestador-perfil">
        <nav class="navbar-mobile d-block d-lg-none fixed-top">
            <div class="orange-stripe-container container-fluid">
                <div class="row">
                    <div class="col-lg-12 orange-stripe">
                        <div class="navbar-title navbar-container">
                            <div class="brand-container">
                                <img class="brand-logo" src="../assets/logo.svg" alt="house hero logo" />
                                <h1 class="brand-name">HOUSE HERO</h1>
                            </div>
                            <div class="profile-container">
                                <img class="profile-picture" src="../assets/without-picture.png"
                                    alt="profile picture" />
                                <div class="box-edicao">
                                    <button class="botao-duvida" onclick="window.location.href='./Ajuda.html'">
                                        <i class="ph-light ph-question"></i>
                                        <p> Ajuda</p>
                                    </button>
                                    <button class="botao-sair"
                                        onclick="window.location.href='./login.html'; window.localStorage.removeItem('user')">
                                        <i class="ph-light ph-sign-out"></i>
                                        <p> Sair</p>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <nav class="navbar-desktop d-none d-lg-block">
            <div class="navbar-title navbar-container">
                <div class="brand-container">
                    <img class="brand-logo" src="../assets/logo.svg" alt="house hero logo" />
                    <h1 class="brand-name">HOUSE HERO</h1>
                </div>
                <div class="profile-container">
                    <img class="profile-picture" src="../assets/without-picture.png" alt="profile picture" />
                    <div class="box-edicao">
                        <button class="botao-duvida" onclick="window.location.href='./Ajuda.html'">
                            <i class="ph-light ph-question"></i>
                            <p> Ajuda</p>
                        </button>
                        <button class="botao-sair"
                            onclick="window.location.href='./login.html'; window.localStorage.removeItem('user')">
                            <i class="ph-light ph-sign-out"></i>
                            <p> Sair</p>
                        </button>
                    </div>
                </div>
            </div>
            <div class="orange-stripe-container container-fluid">
                <div class="row">
                    <div class="col-lg-12 orange-stripe"></div>
                </div>
            </div>
        </nav>
        <main>
            <div class="box-conteudo">
                <img class="fundoperfil"/>
                <div class="nomeToken">
                    <div class="nomeId">
                        <ul>
                            <h4 id="nome-prestador"></h4>
                            <span id="id-prestador"></span>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="boxDescServ">
                <div class="descServ">
                    <button class="descricao-botao" id="pagina-descricao">
                        <div class="descricaoBotao">
                            <i class="ph ph-info" alt="Lista deServiços" id="desc-img"></i>
                            <p class="p-descricao">Descrição</p>
                        </div>
                    </button>

                    <button class="descricao-botao" id="pagina-servicos">
                        <div class="servicosBotao">
                            <i class="ph ph-list" alt="Lista deServiços"></i>
                            <p class="p-servicos">Serviços</p>
                        </div>
                    </button>
                </div>
            </div>
            <div class="gradienteFino"></div>
            <div class="colunas">
                <div class="coluna1" id="coluna1-de-conteudo">
                    <ul class="descricao-perfil">
                        <h3>Descrição:</h3>
                        <p class="descricao" id="p-descricao-perfil"></p>
                    </ul>
                    <ul class="contato-perfil">
                        <h3>Contato:</h3>
                        <div class="cont-tel">
                            <p class="descricao">Telefone: </p>
                            <p class="descricao" id="p-telefone-contatos"></p>
                        </div>
                        <div class="cont-email">
                            <p class="descricao">E-mail: </p>
                            <p class="descricao" id="p-email-contatos"></p>
                        </div>
                    </ul>
                </div>
                <div class="coluna2" id="coluna2-de-conteudo">

                    <ul class="horario-perfil">
                        <h3>Horario de atendimento:</h3>
                        <p class="horario" id="p-horario-perfil"></p>
                    </ul>

                    <ul class="endereco-perfil">
                        <h3>Endereço:</h3>
                        <div class="end-rua">
                            <p class="descricao">Estado:</p>
                            <p id="estado-result"></p>
                        </div>
                        <div class="end-rua">
                            <p class="descricao">Cidade:</p>
                            <p id="cidade-result"></p>
                        </div>
                        <div class="end-rua">
                            <p class="descricao">Bairro:</p>
                            <p id="bairro-result"></p>
                        </div>
                        <div class="end-rua">
                            <p class="descricao">Rua:</p>
                            <p id="rua-result"></p>
                        </div>
                        <div class="end-rua">
                            <p class="descricao">N°:</p>
                            <p id="numero-result"></p>
                        </div>

                    </ul>
                </div>
            </div>

    </div>

    </main>
    </div>

    </div>
</body>

</html>


<script type="module" src="../repositories/PagePrestador.js"> </script>
