<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/PerfilPrestador.css">
    <link rel="stylesheet" href="../styles/Popupperfil.css">
    <link rel="stylesheet" href="../styles/editarperfilprestador.css">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%3Areorder%3A">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

</head>

<body>
    <div class="prestador-perfil">
        <header class="header">
            <a class="aheader" href="#">
                <button class="logo-botao" id="botao-logo">
                    <img src="/src/assets/icons/logo.svg" alt="House-Hero" id="logo">
                    <h2 id="nome-logo">House Hero</h2>
                </button>
            </a>
            <button class="botao-perfil" id="perfil-botao">
                <img src="/src/assets/icons/profile-picture.jpeg" alt="Perfil" class="imagem-perfil">

            </button>

        </header>
        <main>
            <div class="gradiente"></div>
            <div class="box-conteudo">
                <div class="fundoperfil"></div>
                <div class="nomeToken">
                    <div class="nomeId">
                        <ul>
                            <h4 id="nome-prestador"></h4>
                            <span id="id-prestador"></span>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="boxDescServ">
                <div class="descServ">
                    <button class="descricao-botao" id="pagina-descricao">
                        <div class="descricaoBotao">
                            <i class="ph ph-info" alt="Lista deServiços" id="desc-img"></i>
                            <p class="p-descricao">Descrição</p>
                        </div>
                    </button>

                    <button class="descricao-botao" id="pagina-servicos">
                        <div class="servicosBotao">
                            <i class="ph ph-list" alt="Lista deServiços"></i>
                            <p class="p-servicos">Serviços</p>
                        </div>
                    </button>
                </div>
                <button class="descricao-botao" id="Editar-botao">
                    <div class="editarBotao">
                        <i class="ph ph-pen"></i>
                        <p class="p-servicos">Editar</p>
                    </div>
                </button>
            </div>
            <div class="gradienteFino"></div>
            <div class="colunas">
                <div class="coluna1" id="coluna1-de-conteudo">
                    <ul class="descricao-perfil">
                        <h3>Descrição:</h3>
                        <p class="descricao" id="p-descricao-perfil">
                        </p>
                    </ul>
                    <ul class="contato-perfil">
                        <h3>Contato:</h3>
                        <p class="contato" id="p-contato-perfil">
                        <div class="cont-tel">
                            <p class="descricao">Telefone: </p>
                            <p class="descricao" id="p-telefone-contatos"></p><br>
                        </div>
                        <div class="cont-email">
                            <p class="descricao">E-mail: </p>
                            <p class="descricao" id="p-email-contatos"></p>
                        </div>
                    </ul>
                    
                    </ul>
                </div>
                <div class="coluna2" id="coluna2-de-conteudo">
                    
                    <ul class="horario-perfil">
                        <h3>Horario de atendimento:</h3>
                        <p class="horario" id="p-horario-perfil"></p>

                    <ul class="endereco-perfil">
                        <h3>Endereço:</h3>
                        <div class="end-rua">
                            <p class="descricao">Estado:</p>
                            <p id="estado-result"></p>
                        </div>
                        <div class="end-rua">
                            <p class="descricao">Cidade:</p>
                            <p id="cidade-result"></p>
                        </div>
                        <div class="end-rua">
                            <p class="descricao">Bairro:</p>
                            <p id="bairro-result"></p>
                        </div>
                        <div class="end-rua">
                            <p class="descricao">Rua:</p>
                            <p id="rua-result"></p>
                        </div>
                        <div class="end-rua">
                            <p class="descricao">N°:</p>
                            <p id="numero-result"></p>
                        </div>

                    </ul>
                </div>
            </div>
           <footer class="footer"></footer>

    </div>

    </main>
    </div>
    <div class="pop-up" id="1">

        <div class="box-edicao">
            <button class="botao-popUp-perfil" id="mini-menu-perfil">
                <i class="ph ph-user-circle" id="user-circle"></i>
                <p class="p-botao-popUp-perfil"> Perfil</p>
            </button>
            <button class="botao-duvida" id="mini-menu-ajuda">
                <i class="ph ph-question" id="user-circle"></i>
                <p class="p-botao-duvida"> Ajuda</p>
            </button>
            <button class="botao-sair" id="mini-menu-sair">
                <i class="ph ph-sign-out" id="user-circle"></i>
                <p class="p-botao-sair"> Sair</p>
            </button>

        </div>

    </div>
    <div class="pop-up-editar-perfil" id="pop-up-editar-perfil">
        <div class="box-edicao-editar-perfil">
            <div class="cabecalho">
                <p class="editar-perfil">Editar Perfil</p>
                <i class="ph ph-user-circle" id="user-circle"></i>
            </div>
            <div class="gradiente-fino-cabecalho"></div>
            <div class="caixa-descricao">
                <div class="descricao-cabecalho">
                    <i class="ph ph-chat-circle-text" id="chat-circle"></i>
                    <p class="descricao-pop">Descricão:</p>
                </div>
                <div class="text-area">
                    <textarea name="desc-text" rows="4" cols="50" onInput="getValue()"></textarea>


                </div>
            </div>
            <div class="caixa-descricao">
                <div class="descricao-cabecalho">
                    <i class="ph ph-map-pin" id="chat-circle"></i>
                    <p class="descricao-pop">Endereço:</p>
                </div>
                <div class="caixa-descricao-endereco">
                    <div class="endereco-estado">
                        <p>Estado:</p>
                        <input type="text" id="txt-endereco-estado">
                    </div>
                    <div class="endereco-cidade">
                        <p>Cidade:</p>
                        <input type="text" id="txt-endereco-cidade">
                    </div>
                    <div class="endereco-bairro">
                        <p>Bairro:</p>
                        <input type="text" id="txt-endereco-bairro">
                    </div>
                    <div class="endereco-rua">
                        <p>Rua:</p>
                        <input type="text" id="txt-endereco-rua">
                    </div>
                    <div class="endereco-numero">
                        <p>N°:</p>
                        <input type="text" id="txt-endereco-numero">
                    </div>
                </div>
            </div>

            <div class="caixa-descricao">
                <div class="descricao-cabecalho">
                    <i class="ph ph-phone" id="chat-circle"></i>
                    <p class="descricao-pop">Contato:</p>
                </div>
                <div class="contato-box-edicao">
                    <div class="contato-telefone">
                        <p>Telefone:</p>
                        <input type="text" id="txt-contato-telefone">
                    </div>
                    <div class="contato-email">
                        <p>E-MAIL:</p>
                        <input type="text" id="txt-contato-email">
                    </div>
                </div>
            </div>
            <div class="caixa-descricao">
                <div class="descricao-cabecalho">
                    <i class="ph ph-clock" id="chat-circle"></i>
                    <p class="descricao-pop">Horário de atendimento:</p>
                </div>
                <div class="text-area">
                    <textarea name="desc-text" rows="4" cols="50" id="horario-txt"></textarea>

                </div>
            </div>

            <div class="gradiente-botao">
                <button class="confirma-botao" id="confirma-botao">
                    <p class=confirma>Editar Perfil</p>
                </button>
            </div>

        </div>
    </div>
    </div>
    <script type="module" src="../repositories/PerfilPrestador.js">

        

    </script>

</body>

</html>
