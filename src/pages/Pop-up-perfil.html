<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/Pop-up-perfil.css">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%3Areorder%3A">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <main>
        <div class="pop-up">

            <div class="box-edicao">
                <button class="botao-perfil">
                    <i class="ph ph-user-circle" id="user-circle"></i>
                    <p> Perfil</p>
                </button>
                <button class="botao-duvida">
                    <i class="ph ph-question" id="user-circle"></i>
                    <p> Ajuda</p>
                </button>
                <button class="botao-sair">
                    <i class="ph ph-sign-out" id="user-circle"></i>
                    <p> Sair</p>
                </button>

            </div>

        </div>
    </main>
</body>

</html>
