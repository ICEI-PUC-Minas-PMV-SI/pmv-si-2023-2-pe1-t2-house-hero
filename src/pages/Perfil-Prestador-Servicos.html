<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/Perfil-Prestador-Servicos.css">
    <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%3Areorder%3A">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="sela-conteudo">
        <header class="header">
            <a class="aheader" href="#">
                <img src="./src/icons/logo.svg" alt="House-Hero" id="logo">
                <h2 id="nome-logo">House Hero</h2>
            </a>
            <button id="botao-perfil">
                <img src="./src/icons/profile-picture.jpeg" alt="Perfil" class="imagem-perfil">

            </button>
        </header>
        <div class="gradiente"></div>
        <main>
            <div class="sela-conteudo">
                <div class="fundoperfil"></div>
                <div class="nomeToken">
                    <div class="nomeId">
                        <ul>
                            <h2 id="nome-prestador">João Pedro</h2>
                            <span id="id-prestador">001</span>
                        </ul>
                    </div>
                    <div class="token">
                        <div class="caixa-de-escrita">
                            <p class="p-token"> Token de Prestador </p>
                            <img src="./src/icons/image (1).svg" alt="token" class="token-img">
                        </div>
                        <p class="tokengerado">JJKLmIha34jsk12kv8893gldp...</p>




                    </div>
                </div>
                <div class="boxDescServ">
                    <div class="descServ">
                        <div class="descricaoBotao">
                            <i class="ph ph-info" alt="Lista deServiços" id="desc-img"></i>
                            <p class="p-descricao">Descrição</p>
                        </div>
                        <div class="servicosBotao">
                            <i class="ph ph-list" alt="Lista deServiços"></i>
                            <p class="p-descricao">Serviços</p>
                        </div>
                    </div>
                    <div class="editarBotao">
                        <i class="ph ph-plus"></i>
                        <p class="p-descricao">Adicionar</p>
                    </div>
                </div>
                <div class="gradienteFino"></div>

                <div class="servicos-prestados">
                    <div class="serv1">
                        <img src="./src/icons/Geladeira1.png" alt="House-Hero" id="geladeira1">
                    </div>
                    <div class="serv2">
                        <img src="./src/icons/geladeira2.jpg" alt="House-Hero" id="geladeira2">
                    </div>
                    <div class="serv3">
                        <img src="./src/icons/Maquina1.jfif" alt="House-Hero" id="maquina1">
                    </div>
                    <div class="serv4">
                        <img src="./src/icons/Maquina2.jfif" alt="House-Hero" id="maquina2">
                    </div>
                </div>
            </div>
    </div>

    </main>
</body>

</html>
